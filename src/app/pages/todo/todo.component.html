<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="changeSelector('all')">All Todos</button>
    </div>
    <div class="col">
        <button class="btn btn-secondary" (click)="changeSelector('complete')">Todo copletati</button>
    </div>
    <div class="col">
        <button class="btn btn-info" (click)="changeSelector('notComplete')">Todo non completati</button>
    </div>
</div>

<div class="row">
    <div class="col">

        <h2 class="mt-3">Inserisci il tuo atto di volont√†.</h2>
    
        <form [formGroup]="form" (ngSubmit)=addTodo()>
            <input type="text" class="form-control my-3" formControlName="title"  placeholder="Todo Title">
            <input type="text" class="form-control my-3" formControlName="description" placeholder="Todo Description">
            
            <button type="submit" [disabled]="form.invalid" *ngIf="!isEdit" class="btn btn-primary">Aggiungi todo</button>
            <button type="submit" [disabled]="form.invalid" *ngIf="isEdit" class="btn btn-primary">Modifica todo</button>
    
        </form>
    </div>
    
    <div class="col">
        <h2 class="mt-3">Elenco dei todos.</h2>
    
        <ul class="list-group">
            <li class="list-group-item" [class.active]="todo.isCompleted" *ngFor="let todo of todos$ | async">
            {{ todo.title }} <small>{{todo.description}}</small>
            <button type="button" class="btn btn-danger" (click)="deleteTodo(todo.id)">x </button>
            <button type="button" class="btn btn-warning" (click)="editTodo(todo)">edit </button>
            <button [disabled]="todo.isCompleted" type="button" class="btn btn-success" (click)="completeTodo(todo)">done.</button>
            </li>
        </ul>
    </div>
</div>
